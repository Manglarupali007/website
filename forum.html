<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Opportunities & Support Forum</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function openInFirefox(url) {
            window.open(url, '_blank');
        }
        function postQuestion() {
            const questionText = document.getElementById("question-input").value;
            if (questionText.trim() !== "") {
                const forumContainer = document.getElementById("forum-container");
                const newPost = document.createElement("div");
                newPost.classList.add("forum-post");
                newPost.innerHTML = `<p>${questionText}</p><button onclick="addComment(this)">Add Comment</button><div class='comments'></div>`;
                forumContainer.appendChild(newPost);
                document.getElementById("question-input").value = "";
            }
        }
        function addComment(button) {
            const commentText = prompt("Enter your comment:");
            if (commentText) {
                const commentDiv = document.createElement("div");
                commentDiv.classList.add("comment");
                commentDiv.innerHTML = `<p>${commentText}</p>`;
                button.nextElementSibling.appendChild(commentDiv);
            }
        }
    </script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(135deg, #f8cdda, #1d2b64);
            color: #222;
        }
        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .back-button {
            background: white;
            color: black;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .back-button:hover {
            background: #ddd;
        }
        .job-container, .forum-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .job-card, .forum-post {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 250px;
            color: #333;
        }
        .job-card:hover, .forum-post:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
        }
        .comment {
            background: #f0f0f0;
            margin: 5px;
            padding: 5px;
            border-radius: 5px;
        }
        footer {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Job Opportunities & Support Forum ðŸ’¼</h1>
        <button class="back-button" onclick="window.location.href='index.html'">â¬… Back to Home</button>
    </header>

    <section class="job-container">
        <div class="job-card" onclick="openInFirefox('https://www.upwork.com/')">
            <h3>Freelance Writing</h3>
            <p>Work remotely as a content writer.</p>
        </div>
        <div class="job-card" onclick="openInFirefox('https://www.fiverr.com/')">
            <h3>Graphic Designing</h3>
            <p>Earn money by designing logos & graphics.</p>
        </div>
    </section>

    <section class="forum-section">
        <h2>Support Forum</h2>
        <textarea id="question-input" placeholder="Ask a question..."></textarea>
        <button onclick="postQuestion()">Post</button>
        <div id="forum-container" class="forum-container"></div>
    </section>

    <footer>
        <p>&copy; 2025 Skill Development Hub. All Rights Reserved.</p>
    </footer>
</body>
</html>
